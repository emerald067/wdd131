<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - WDD 131 Assignment">
    <meta name="author" content="Emerald Uwaoma Awoke">
    <title>Product Review Form - WDD 131</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <select id="product-name" name="product-name" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Product options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="installation-date">Date of Installation</label>
                    <input type="date" id="installation-date" name="installation-date" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Product Rating</legend>
                
                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="rating-container">
                        <div class="star-rating">
                            <input type="radio" id="rating-5" name="rating" value="5" required>
                            <label for="rating-5">★</label>
                            <input type="radio" id="rating-4" name="rating" value="4">
                            <label for="rating-4">★</label>
                            <input type="radio" id="rating-3" name="rating" value="3">
                            <label for="rating-3">★</label>
                            <input type="radio" id="rating-2" name="rating" value="2">
                            <label for="rating-2">★</label>
                            <input type="radio" id="rating-1" name="rating" value="1">
                            <label for="rating-1">★</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-durability" name="useful-features" value="durability">
                            <label for="feature-durability">Durability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-ease" name="useful-features" value="ease-of-use">
                            <label for="feature-ease">Ease of Use</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-performance" name="useful-features" value="performance">
                            <label for="feature-performance">Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-design" name="useful-features" value="design">
                            <label for="feature-design">Design</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-price" name="useful-features" value="price">
                            <label for="feature-price">Price</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="written-review">Written Review</label>
                    <textarea id="written-review" name="written-review" rows="5" placeholder="Tell us about your experience with this product..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="user-name">Your Name (optional)</label>
                    <input type="text" id="user-name" name="user-name">
                </div>
            </fieldset>
            
            <div class="form-group submit-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> ✨ Emerald Uwaoma Awoke ✨ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
