<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form - WDD 131 Assignment">
  <meta name="author" content="Emerald Uwaoma Awoke">
  <title>Product Review Form - WDD 131</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- PRODUCT NAME -->
      <label for="productName">Product Name <span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- OVERALL RATING -->
      <fieldset>
        <legend>Overall Rating <span>*</span></legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>


      <!-- DATE OF INSTALLATION -->
      <label for="installDate">Date of Installation <span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- USEFUL FEATURES -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="price"> Price</label>
        <label><input type="checkbox" name="features" value="battery"> Battery Life</label>
      </fieldset>

      <!-- WRITTEN REVIEW -->
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Share your experience..."></textarea>

      <!-- USER NAME -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Optional">

      <!-- SUBMIT -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ✨ Emerald Uwaoma Awoke ✨</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
